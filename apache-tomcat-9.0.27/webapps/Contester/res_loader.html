<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="Images/image.ico" type="image/x-icon">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script src="jquery.jslatex.js"></script>
		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
		<link rel="stylesheet" href="CSS/users.css">
		<link rel="stylesheet" href="CSS/admin.css">

		<script src="JS/admin.js" type="text/javascript"> </script>
		<title>Просмотр LaTeX</title>

	<body>
		<script>
		function f(document){
			var formData = new FormData();
			formData.append("myFile", document.getElementById("file").files[0], 'chris1.jpg');
			var xhr = new XMLHttpRequest();
			xhr.open("POST", "res_load");
			xhr.send(formData);
		}
		</script>
		<form method="post">
			<input type="file" id="file" name="file" />
			<input type="button" id="btn" value="Загрузить" onclick="f(document)" />
		</form>
		<center><button onclick="document.location.replace('Info/main.html');">На главную</button></center>
	</body>
<html>
